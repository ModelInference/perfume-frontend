<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pynoptic</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/docs.css" rel="stylesheet" />
		<link href="css/joint.min.css" rel="stylesheet" />

        <!--javascript libraries -->
        <style type="text/css">
            #holder{
                width: 720px;
                height: 480px;
                position: relative;
                }
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                padding: 10px;
            }

            .nav-tabs {
                margin-bottom: 0;
            }
            .inv_table{
                border: none;
                padding-left: 10px;
                padding-top: 10px;
              }
              .inv_table th{
                background-color: #e67e22;
              }
              .inv_table td{
                border-bottom: 2px;
                border-color: #000;
                background-color: #ecf0f1;
              }
              .inv_table td:hover{
                background-color: #3498db;
              }
              .inv_table td:active{
                background-color: #3498db;
              }
    </style>
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="brand" href="#">Pynoptic</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active"><a href="#">Home</a></li>
	              <li><a href="#about">About</a></li>
	              <li><a href="#contact">Contact</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>

    <div class="container" style="padding-top: 50px;">
        <div class="row">
            <div class="span1">
            </div>
            <div class="span9" >
            <div id="tabbable">
  <ul id="tabs" class="nav nav-tabs">
    <li class="active"><a href="#inputtab" data-toggle="tab">Input</a></li>
    <li><a href="#invarianttab" data-toggle="tab">Invariants</a></li>
    <li><a href="#modeltab" data-toggle="tab">Model</a></li>
  </ul>
    <div class="tab-content">
        <div id="inputtab" class="tab-pane active">
                            <!-- Textarea -->
                            <div class="control-group">
                            <label class="control-label" for="textarea">Log</label>
                            <div class="controls">                     
                                <textarea id="textarea" name="textarea" rows="5">
1 0 c
2 0 b
3 0 a
4 0 d
1 1 f
2 1 b
3 1 a
4 1 e
1 2 f
2 2 b
3 2 a
4 2 d
                            </textarea>
                            </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                            <label class="control-label" for="regEx">Regular expression</label>
                            <div class="controls">
                                <input id="regEx" name="regEx" type="text" placeholder="^(?&lt;TIME&gt;)(?&lt;nodename&gt;)(?&lt;TYPE&gt;)$" class="input-xlarge">
                                
                            </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                            <label class="control-label" for="partEx">Partition Expression</label>
                            <div class="controls">
                                <input id="partEx" name="partEx" type="text" placeholder="\k&lt;nodename&gt;" class="input-xlarge">
                                
                            </div>
                            </div>

                            <!-- Text input-->
                            <div class="control-group">
                            <label class="control-label" for="sepEx">Separator expression</label>
                            <div class="controls">
                                <input id="sepEx" name="sepEx" type="text" placeholder="" class="input-xlarge">
                                
                            </div>
                            </div>

                            <!-- Multiple Radios -->
                            <div class="control-group">
                            <label class="control-label" for="parsing">Parsing Option</label>
                            <div class="controls">
                                <label class="radio" for="parsing-0">
                                <input type="radio" name="parsing" id="parsing-0" value="Ignore non-matched lines" checked="checked">
                                Ignore non-matched lines
                                </label>
                            </div>
                            </div>

                            <!-- Multiple Checkboxes -->
                            <div class="control-group">
                            <label class="control-label" for="checkboxes">Debugging Option</label>
                            <div class="controls">
                                <label class="checkbox" for="checkboxes-0">
                                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Manual refinement/coarsening">
                                Manual refinement/coarsening
                                </label>
                                <label class="checkbox" for="checkboxes-1">
                                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Only mine invariants">
                                Only mine invariants
                                </label>
                            </div>
                            </div>

                            <!-- Button (Double) -->
                            <div class="control-group">
                            <label class="control-label" for="button1id"></label>
                            <div class="controls">
                                <button id="parselog" name="parselog" class="btn btn-primary">Parse Log</button>
                                <button id="clear" name="clear" class="btn btn-danger">Clear</button>
                            </div>
                            </div>
                        </div>

                        <div id="invarianttab" class="tab-pane">
                            <div class="inv_table">
                                <table id="alwaysPrecedes" border=""><tr><th>Always Precedes</th></tr></table>
                            </div>
                            <div class="inv_table">
                                <table id="alwaysFollowedBy" border=""><tr><th>Always Followed By</th></tr></table>
                            </div>
                            <div id="myholder"></div>
                        </div>
                        <div id="modeltab" class="tab-pane"  >
                            <div id="paper" class="paper"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	</body>
        <!--jquery-->
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js "></script>
        <!-- <script type="text/javascript" src="js/raphael.js"></script> -->
        <script type="text/javascript" src="js/joint.min.js"></script>
        <!-- <script type="text/javascript" src="./js/dagre.min.js"></script> -->
        <script type="text/javascript" src="js/joint.shapes.fsa.min.js"></script>
        <script type="text/javascript" src="fsa.js"></script>
        <script type="text/javascript" src="invariant.js"></script>
</html>
