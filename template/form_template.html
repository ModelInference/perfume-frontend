<div id="form" style="width: 100%">
	<fieldset><div id="innerform" style="margin: 0 auto; max-width:500px;">

	    <div id="examples" class="dropdown pull-right">
		  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Examples
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
		    <li><a onclick="clearData(); writeBrowserModel();">Browser Caching</a></li>
		    <li><a onclick="clearData(); writeConnectionModel();">Connection Tester</a></li>
		    <li><a onclick="clearData(); writeRadiusModel();">RADIUS Authentication</a></li>
		  </ul>
		</div>

		<div style="clear:both"></div>

        <form>
			<div class="control-group" style="">
				<label class="control-label" for="logtext">
					<span>Log</span>
				</label>
				<textarea id="logtext" name="logtext" class="input" rows="20"></textarea>
				<label class="control-label" for="argsfield">
					<span>Arguments</span>
				</label>
                <textarea id="argsfield" name="args" class="input" rows="5" style="width:100%;"></textarea>
			</div>
		</form>
		<br>

		<!-- Button (Triple) -->
		<div class="control-group">
			<div class="controls">
		    	<button id="fetchmodel" name="button1id" class="btn btn-primary" onclick="fetchModel(); ">Parse Log</button>
		    	<button id="clear-form" name="button2id" class="btn btn-clear" onclick="clearForm()">Clear</button>
		    	<button id="remove-highlighted-logs" name="button3id" class="btn btn-clear" onclick="removeHighlightedExecutionTraces()">Remove Traces with Highlighted Lines</button>
			</div>
		</div>

	</div></fieldset>
</div>
