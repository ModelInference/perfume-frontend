<style type="text/css">
    .myholder{
      width: 600;
      height: 600;
    }
    .link:hover{
      opacity: 0;
    }
    table{
      margin-top: 30px;
    }
    .inv_table{
      border: none;
      padding-left: 10px;
      padding-top: 10px;
    }
    .inv_table th{
      background-color: #e67e22;
    }
    .inv_table td{
      text-align: center;
      font-weight: bold;
      padding: 5px 0px 5px 0px;
      border-bottom: 2px;
      border-color: #000;
      background-color: #ecf0f1;
    }
    .inv_table td:hover{
      background-color: #95B9C7;
    }
    .inv_table td:active{
      background-color: #3498db;
    }
    .show{
      display: none;
    }
</style>
	</head>

    <div class="container" style="padding-top: 50px;">
    <div class="row">
    	<div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav">
          <li class="active"><a onclick="revealForm();" href="#"><i class="icon-chevron-right"></i> Input</a></li>
          <li><a onclick="revealInvariant();" href="#"><i class="icon-chevron-right"></i> Invariants</a></li>
          <li><a onclick="revealModel();" href="#"><i class="icon-chevron-right"></i> Model</a></li>
          <li><a href="#forms"><i class="icon-chevron-right"></i> Tutorial</a></li>
          <li><a href="#buttons"><i class="icon-chevron-right"></i>Example</a></li>
        </ul>
      	</div>
        <div id="content">
      	<div id="form" class="span9" style="">
      		<form class="bs-docs-example form-horizontal">
					<fieldset>
					<!-- Textarea -->
					<div class="control-group">
					  <label class="control-label" for="textarea">Log</label>
					  <div class="controls">                     
					    <textarea id="logtext" name="textarea" rows="5">1 0 c
2 0 b
3 0 a
4 0 d
1 1 f
2 1 b
3 1 a
4 1 e
1 2 f
2 2 b
3 2 a
4 2 d
					</textarea>
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="regEx">Regular expression</label>
					  <div class="controls">
					    <input id="regex" name="regex" type="text" placeholder="^(?&lt;TIME&gt;)(?&lt;nodename&gt;)(?&lt;TYPE&gt;)$" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="partex">Partition Expression</label>
					  <div class="controls">
					    <input id="partex" name="partex" type="text" placeholder="\k&lt;nodename&gt;" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="sepex">Separator expression</label>
					  <div class="controls">
					    <input id="sepex" name="sepex" type="text" placeholder="" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Multiple Radios -->
					<div class="control-group">
					  <label class="control-label" for="parsing">Parsing Option</label>
					  <div class="controls">
					    <label class="radio" for="parsing-0">
					      <input type="radio" name="parsing" id="parsing-0" value="Ignore non-matched lines" checked="checked">
					      Ignore non-matched lines
					    </label>
					  </div>
					</div>

					<!-- Multiple Checkboxes -->
					<div class="control-group">
					  <label class="control-label" for="checkboxes">Debugging Option</label>
					  <div class="controls">
					    <label class="checkbox" for="checkboxes-0">
					      <input type="checkbox" name="checkboxes" id="manual_refinement" value="Manual refinement/coarsening">
					      Manual refinement/coarsening
					    </label>
					    <label class="checkbox" for="checkboxes-1">
					      <input type="checkbox" name="checkboxes" id="invariants_only" value="Only mine invariants">
					      Only mine invariants
					    </label>
					  </div>
					</div>

					<!-- Button (Double) -->
					<div class="control-group">
					  <label class="control-label" for="button1id"></label>
					  <div class="controls">
					    <button id="fetchmodel" name="button1id" class="btn btn-primary" onclick="fetchModel()"><a href="model.html" style="color: #fff;">Parse Log</a></button>
					    <button id="clear-form" name="button2id" class="btn btn-clear">Clear</button>
					  </div>
					</div>

					</fieldset>
					</form>

      	</div>
<div id="model" class="span9" style="display:none">
    <div class="model-text bs-docs-example">
        <div id="paper" class="paper"> </div>
    </div>
</div>
<div id="invariant" class="span9" style="display:none">
    <div class="bs-docs-example">
    <div class="row-fluid">
    <div class="inv_table span3">
        <table id="alwaysPrecedes" border=""><tr><th>Always Precedes</th></tr></table>
        <table id="alwaysFollowedBy" border=""><tr><th>Always Followed By</th></tr></table>
    </div>
    <div class="span9">
        <div id="holder" class="myholder"></div>
    </div>
    </div>
    </div>
</div>
        </div>
    </div>
    </div>
