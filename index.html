        <ul class="nav nav-list bs-docs-sidenav">
          <li class="active"><a href="index.html"><i class="icon-chevron-right"></i> Input</a></li>
          <li><a href="invariant.html"><i class="icon-chevron-right"></i> Invariants</a></li>

        </ul>
      	</div>
      	<div class="span9" style="">
      		<form class="bs-docs-example form-horizontal">
					<fieldset>
					<!-- Textarea -->
					<div class="control-group">
					  <label class="control-label" for="textarea">Log</label>
					  <div class="controls">                     
					    <textarea id="textarea" name="textarea" rows="5">1 0 c
2 0 b
3 0 a
4 0 d
1 1 f
2 1 b
3 1 a
4 1 e
1 2 f
2 2 b
3 2 a
4 2 d
					</textarea>
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="regEx">Regular expression</label>
					  <div class="controls">
					    <input id="regEx" name="regEx" type="text" placeholder="^(?&lt;TIME&gt;)(?&lt;nodename&gt;)(?&lt;TYPE&gt;)$" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="partEx">Partition Expression</label>
					  <div class="controls">
					    <input id="partEx" name="partEx" type="text" placeholder="\k&lt;nodename&gt;" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Text input-->
					<div class="control-group">
					  <label class="control-label" for="sepEx">Separator expression</label>
					  <div class="controls">
					    <input id="sepEx" name="sepEx" type="text" placeholder="" class="input-xlarge">
					    
					  </div>
					</div>

					<!-- Multiple Radios -->
					<div class="control-group">
					  <label class="control-label" for="parsing">Parsing Option</label>
					  <div class="controls">
					    <label class="radio" for="parsing-0">
					      <input type="radio" name="parsing" id="parsing-0" value="Ignore non-matched lines" checked="checked">
					      Ignore non-matched lines
					    </label>
					  </div>
					</div>

					<!-- Multiple Checkboxes -->
					<div class="control-group">
					  <label class="control-label" for="checkboxes">Debugging Option</label>
					  <div class="controls">
					    <label class="checkbox" for="checkboxes-0">
					      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Manual refinement/coarsening">
					      Manual refinement/coarsening
					    </label>
					    <label class="checkbox" for="checkboxes-1">
					      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Only mine invariants">
					      Only mine invariants
					    </label>
					  </div>
					</div>

					<!-- Button (Double) -->
					<div class="control-group">
					  <label class="control-label" for="button1id"></label>
					  <div class="controls">
					    <button id="button1id" name="button1id" class="btn btn-primary" onclick=""><a href="model.html" style="color: #fff;">Parse Log</a></button>
					    <button id="button2id" name="button2id" class="btn btn-danger">Clear</button>
					  </div>
					</div>

					</fieldset>
					</form>

      	</div>
    </div>
    </div>
